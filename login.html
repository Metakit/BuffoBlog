<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>登录</title>
</head>

<body class="login">

	<div class="login_logo">
		<img src="./files/logo.png" width="175" height="100">
	</div>

	<div class="login_border">
		<div class="login_padding" id="ilogin_padding">
			<h2>用户名</h2>

			<input type="text" class="username_text" id="iusername_text" onfocus="this.style.backgroundColor='#FFCC88'" onblur="this.style.backgroundColor=null"></input>

			<h2>密码</h2>

			<input type="text" class="password_text" id="ipassword_text" onfocus="this.style.backgroundColor='#FFCC88'" onblur="this.style.backgroundColor=null"></input>

			<p class="forgot_password">
				<a id="iforget_password" href="javascript:void(0);">忘记密码？</a>
			</p>

			<input type="checkbox" name="checkbox" id="iremember_me">
			<label for="checkbox">记住我</label>

			<br>

			<input type="image" name="button" class="login_button" id="ilogin_button" onmousemove="this.src='./files/login_button_move.png'" onmouseout="this.src='./files/login_button_out.png'" src="./files/login_button_out.png">
			</input>

			<input type="image" name="button" class="register_button" id="iregister_button" onmousemove="this.src='./files/register_button_move.png'" onmouseout="this.src='./files/register_button_out.png'" src="./files/register_button_out.png">
			</input>
		</div>
	</div>

	<div class="rem_sub">
		<div class="rem_sub_l">
		</div>
	</div>

	<div class="login_copyright">
		<p align="center"> 
			@Copyright - BuffoBlog Team - [
			<a href="https://github.com/Metakit/BuffoBlog" target="_blank">Github</a>
			]
		</p>
	</div>
	
</body>
