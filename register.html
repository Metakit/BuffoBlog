<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body class="register">

	<div class="register_middle">

		<div class="register_left">
			
			<img id="blue_house" src="./static/blue_house.jpg">
			<h1 id="reg_new_user">注册新用户</h1>

		</div>

		<div class="divider"></div>

		<div class="register_right">
			<div class="register_container" id="iregister_container">
				
				<h2 class="word_left">邮箱</h2>
				<input type="text" class="form_input" maxlength="20" placeholder="需要通过邮件激活账户">	</input>
				<p></p>
	
				<h2 class="word_left">用户名</h2>
				<input type="text" class="form_input" maxlength="20" placeholder="4到20个字符"></input>
				<p></p>
	
				<h2 class="word_left">昵称</h2>
				<input type="text" class="form_input" maxlength="20" placeholder="2到20个字符"></input>
				<p></p>
	
				<h2 class="word_left">密码</h2>
				<input type="password" class="form_input" maxlength="20" placeholder="6到20个字符，支持字母数字特殊字符"></input>
				<p></p>
	
				<h2 class="word_left">确认密码</h2>
				<input type="password" class="form_input" maxlength="20" placeholder="请输入确认密码"></input>
				<p></p>
	
				<br>
	
				<div class="input_control">
					<a class="btn" id="btn_register_try" href="./blank.html">注册</a>
				</div>
				<div class="input_control">
					<a class="btn" id="btn_back_login" href="./login.html">返回</a>
				</div>
	
				<p>点击“注册”按钮，即表示您同意并愿意遵守<a href="./user_agreement.html" target="_blank">用户协议</a>。</p>

			</div>
		</div>
	</div>

			-
			<a href="./about_us.html" target="_blank">关于</a>
			]
		</p>
	</div>
	
</body>
