<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body class="register">

	<div class="logo">
		<img src="./static/logo.png" width="175" height="100">
	</div>

	<div class="register_border">
		<div class="register_padding" id="iregister_padding">
			<h2>注册新用户</h2>

			<h2>邮箱</h2>
			<input type="text" class="email_text" id="iemail_text" onfocus="this.style.backgroundColor='#FFCC88'" onblur="this.style.backgroundColor=null"></input>
			<p>需要通过邮件激活账户</p>

			<h2>用户名</h2>
			<input type="text" class="username_text" id="iusername_text" onfocus="this.style.backgroundColor='#FFCC88'" onblur="this.style.backgroundColor=null"></input>
			<p>不少于4个字符</p>

			<h2>昵称</h2>
			<input type="text" class="nickname_text" id="inickname_text" onfocus="this.style.backgroundColor='#FFCC88'" onblur="this.style.backgroundColor=null"></input>
			<p>不少于2个字符</p>

			<h2>密码</h2>
			<input type="text" class="password_text" id="ipassword_text" onfocus="this.style.backgroundColor='#FFCC88'" onblur="this.style.backgroundColor=null"></input>
			<p>不少于8个字符，支持字母、数字、特殊字符</p>

			<h2>确认密码</h2>
			<input type="text" class="password_confirm_text" id="ipassword_confirm_text" onfocus="this.style.backgroundColor='#FFCC88'" onblur="this.style.backgroundColor=null"></input>
			<p>请输入确认密码</p>

			<br>

			<input type="image" name="button" class="register_button" id="iregister_button" onmousemove="this.src='./static/register_button_move.png'" onmouseout="this.src='./static/register_button_out.png'" src="./static/register_button_out.png">
			</input>

			<input type="image" name="button" class="back_button" id="iback_button" onmousemove="this.src='./static/back_button_move.png'" onmouseout="this.src='./static/back_button_out.png'" src="./static/back_button_out.png">
			</input>

			<p>点击“注册”按钮，即表示您同意并愿意遵守<a href="./user_agreement.html" target="_blank">用户协议</a>。</p>
		</div>
	</div>

	<div class="rem_sub">
		<div class="rem_sub_l">
		</div>
	</div>

	<div class="copyright">
		<p align="center">
			@2018 - BuffoBlog Team 保留所有权利 - [

			-
			<a href="./main_page.html" target="_blank">BuffoBlog</a>
			-
			<a href="./about_us.html" target="_blank">关于</a>
			]
		</p>
	</div>
	
</body>
